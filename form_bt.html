<!DOCTYPE html>
<html>
    <head>
    <title>Thumbnail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    <h1>Forms</h1>
                    <form>
                        <div class="form-group">
                       <label for="firstname">First Name:</label> 
                       <input type="text" class="form-control" name="firstname" placeholder="First Name" ></div>
                       <div class="form-group">
                      <label for="lastname">Last Name:</label> 
                       <input type="text" class="form-control" name="lastname" placeholder="Last Name" ></div>

                       <div class="radio">
                           <label>
                               <input type="radio" name="gender" value="male">Male
                           </label>
                           <label>
                               <input type="radio" name="gender" value="female">Female
                           </label>
                           <label>
                               <input type="radio" name="gender" value="other">Other
                           </label>
                       </div>

                       <div class="checkbox">
                           I want to order

                           <label>
                               <input type="checkbox" name="food" value="coffe" >Coffee
                           </label>
                           <label>
                               <input type="checkbox" name="food" value="cake">Cake
                           </label>
                       </div>

                       <div class="form-group">
                           Quantity
                           <select class="form-control">
                               <option>1</option>
                               <option>2</option>
                               <option>3</option>
                           </select>
                       </div>
                       <button type="submit" value="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    </html>
